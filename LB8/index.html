<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Document</title>
</head>
<body>
    <div class="wrap ">
        <button class="swipe" id="swipe-left">&lt;</button>
        <button class="swipe" id="swipe-right">&gt;</button>
        <div class="swiper">
            <div class="card-list swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="card-content">
                        <div class="category">
                            <h3>М'які іграшки</h3>
                        </div>
                        <div class="product">
                            <div class="product-img">
                                <img src="./images/cat.jpg">
                            </div>
                            <div class="product-title">
                                <h3>Кіт</h3>
                            </div>
                            <div class="product-price">
                                <p>159 грн</p>
                            </div>
                            <div class="product-button">
                                <button disabled class="inactive-button">Незабаром у продажі</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="card swiper-slide">
                    <div class="card-content">
                        <div class="category">
                            <h3>М'які іграшки</h3>
                        </div>
                        <div class="product">
                            <div class="product-img">
                                <img src="./images/teddy_bear.jpg">
                            </div>
                            <div class="product-title">
                                <h3>Ведмедик</h3>
                            </div>
                            <div class="product-price">
                                <p>119 грн</p>
                            </div>
                            <div class="product-button">
                                <button class="active-button">У корзину</button>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
                <div class="card swiper-slide">
                    <div class="mark">Хіт продажів</div>
                    <div class="card-content">
                        <div class="category">
                            <h3>М'які іграшки</h3>
                        </div>
                        <div class="product">
                            <div class="product-img">
                                <img src="./images/goose.jpg">
                            </div>
                            <div class="product-title">
                                <h3>Гусь</h3>
                            </div>
                            <div class="product-price">
                                <p>239 грн</p>
                            </div>
                            <div class="product-button">
                                <button class="active-button">У корзину</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="card swiper-slide">
                    <div class="card-content">
                        <div class="category">
                            <h3>М'які іграшки</h3>
                        </div>
                        <div class="product">
                            <div class="product-img">
                                <img src="./images/shark.jpg">
                            </div>
                            <div class="product-title">
                                <h3>Акула</h3>
                            </div>
                            <div class="product-price">
                                <p>249 грн</p>
                            </div>
                            <div class="product-button">
                                <button class="active-button">У корзину</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="card swiper-slide">
                    <div class="card-content">
                        <div class="category">
                            <h3>М'які іграшки</h3>
                        </div>
                        <div class="product">
                            <div class="product-img">
                                <img src="./images/Stitch.jpg">
                            </div>
                            <div class="product-title">
                                <h3>Стіч</h3>
                            </div>
                            <div class="product-price">
                                <p>329 грн</p>
                            </div>
                            <div class="product-button">
                                <button class="active-button">У корзину</button>
                            </div>
                        </div>
                    </div>
                
                </div>
                <div class="card swiper-slide">
                    <div class="mark">Хіт продажів</div>
                    <div class="card-content">
                        <div class="category">
                            <h3>М'які іграшки</h3>
                        </div>
                        <div class="product">
                            <div class="product-img">
                                <img src="./images/avocado.jpg">
                            </div>
                            <div class="product-title">
                                <h3>Авокадо</h3>
                            </div>
                            <div class="product-price">
                                <p>279 грн</p>
                            </div>
                            <div class="product-button">
                                <button class="active-button">У корзину</button>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
