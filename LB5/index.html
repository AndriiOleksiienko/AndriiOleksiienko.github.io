<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <title>Wherever you go, there you are</title>
</head>
<body>
    <form>
        <input type="button" id="watch" value="Watch me">
        <input type="button" id="clearWatch" value="Clear watch">
    </form>



    <div id="location">
        Your location will go here
    </div>
    <div id="distance">
        Distance from College will go here
    </div>

    <div id="map"></div>

    <div class="buttons">
        <button onclick="addCurrentLocationMarker()">Додати мітку з поточним розташуванням</button>
        <div class="moveButtons">
            <div >
                <input type="text" id="destinationLat" placeholder="Широта">
                <input type="text" id="destinationLng" placeholder="Довгота">
            </div>
            <br>
            <button onclick="moveToLocation()">Проскролити карту</button>
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
