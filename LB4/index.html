<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo list Oleksiienko</title>
</head>
<body>
    <div class="todo-wrapper">
        <div class="main">
            <h1>ToDo List</h1>
            <input type="text" id="itemInput" placeholder="Add task">
            <div class="list-wrapper">
                <ul id="ToDo-list">
            
                </ul>
            </div>
        </div>
        
        <div class="button-list">
            <button id="checkedButton">Checked</button>
            <button id="uncheckedButton">Unchecked</button>
            <button id="allButton">All</button>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
